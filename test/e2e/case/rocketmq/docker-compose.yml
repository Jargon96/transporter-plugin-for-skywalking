version: '2.1'

services:
  namesrv:
    build:
      context: ./
      dockerfile: ./Dockerfile
    container_name: rmqnamesrv
    expose:
      - 9876
    networks:
      - e2e
    command: sh mqnamesrv
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -nz 127.0.0.1 9876"]
      interval: 5s
      timeout: 60s
      retries: 120

  broker-a:
    build:
      context: ./
      dockerfile: ./Dockerfile
    container_name: rmqbroker
    expose:
      - 10909
      - 10911
      - 10912
    networks:
      - e2e
    environment:
      NAMESRV_ADDR: namesrv:9876
    volumes:
      - ./data/broker.conf:/opt/rocketmq-4.7.1/conf/broker.conf
    command: sh mqbroker -c /opt/rocketmq-4.7.1/conf/broker.conf
    depends_on:
      namesrv:
        condition: service_healthy

  oap:
    extends:
      file: ./base/base-compose.yml
      service: oap
    networks:
      - e2e
    environment:
      SW_ROCKETMQ_FETCHER: default
      SW_ROCKETMQ_FETCHER_NAME_SERVERS: namesrv:9876
    ports:
      - 12800
    depends_on:
      namesrv:
        condition: service_healthy

  provider:
    extends:
      file: ./base/base-compose.yml
      service: provider
    networks:
      - e2e
    environment:
      SW_ROCKETMQ_NAME_SERVERS: namesrv:9876
    ports:
      - 9090
    depends_on:
      oap:
        condition: service_healthy

  consumer:
    extends:
      file: ./base/base-compose.yml
      service: consumer
    networks:
      - e2e
    environment:
      SW_ROCKETMQ_NAME_SERVERS: namesrv:9876
    ports:
      - 9090
    depends_on:
      provider:
        condition: service_healthy

networks:
  e2e: